<h2 class="text-center">Resultados</h2>
<div div class="table-responsive mx-auto" style="max-width: 350px;">
    <div class="table-responsive">
        @if (listaVotos.length > 0) {
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Candidato</th>
                    <th>Votos</th>
                </tr>
            </thead>
            <tbody>
                @for (voto of listaVotos; track voto.candidato) {
                    <tr>
                        <td>{{ voto.candidato }}</td>
                        <td>{{ voto.votos }}</td>
                    </tr>
                }
            </tbody>
        </table>
        } @else {
        <p class="text-center text-muted">Nenhum voto registrado.</p>
        }
    </div>
</div>
